{% extends "base.html" %}
{% block content %} 
<section id="memes">

    <div id="meme" class="container">
        <div class="col-lg-8 col-lg-offset-2 panel panel-default">
            <h2>Meme {{meme.meme_height}}</h2>
            <img class="img-responsive" style="align:center; width:80%; display: block; margin-left: auto; margin-right: auto;" src="https://ipfs.io/ipfs/{{meme.ipfs_id}}">
            <p>Meme IPFS ID: <a href="https://ipfs.io/ipfs/{{meme.ipfs_id}}" target="_blank">{{meme.ipfs_id}}</a></p>
            <p>Meme TX ID: <a href="http://explorer.kekcoin.co/tx/{{meme.txid}}" target="_blank">{{meme.txid}}</a></p>
            <p>Meme Author: <a href="http://explorer.kekcoin.co/address/{{meme.author}}" target="_blank">{{meme.author}}</a></p>
            <p>Meme Hashlink: {{meme.hashlink}}</p>
            <p>Meme Kekcoin block: {{meme.block}}</p>
        </div>
        
    </div>
    <div class="container"><img class="img-responsive" style="align:center; width:10%; display: block; margin-left: auto; margin-right: auto;" src="{{ url_for('static', filename='img/loading.gif') }}"></div>
</section>
{% endblock %}
